<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Discover trending movies and TV shows and find where to watch them." />
<title>Movie & TV Discovery Hub</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Discover trending movies and TV shows and find where to watch them." />
  <title>Movie & TV Discovery Hub</title>

  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="header">
    <h1 class="logo">Movie & TV Discovery Hub</h1>
    <nav class="nav">
      <button id="nav-home">Home</button>
      <button id="nav-search">Search</button>
      <button id="nav-favorites">Favorites</button>
    </nav>
  </header>

  <main id="app">
    <section class="search-section">
      <label for="search-input">Search Movies or TV Shows</label>
      <input
        type="text"
        id="search-input"
        placeholder="Search..."
      />
    </section>
    <div class="filter-section">
  <label for="rating-filter">Minimum Rating:</label>
  <select id="rating-filter">
    <option value="0">All</option>
    <option value="5">5+</option>
    <option value="6">6+</option>
    <option value="7">7+</option>
    <option value="8">8+</option>
  </select>
</div>
<div class="filter-section">
  <label for="type-filter">Content Type:</label>
  <select id="type-filter">
    <option value="all">All</option>
    <option value="movie">Movies</option>
    <option value="tv">TV Shows</option>
  </select>
</div>


    <section id="search-results" class="search-results hidden">
      <h2>Search Results</h2>
      <div id="results-container" class="card-grid"></div>
    </section>

    <section id="favorites-section" class="favorites hidden">
      <h2>Your Favorites</h2>
      <div id="favorites-container" class="card-grid"></div>
    </section>

    <section class="trending-section">
      <h2>Trending Movies</h2>
      <div id="movies-container" class="card-grid"></div>
    </section>

    <section class="trending-section">
      <h2>Trending TV Shows</h2>
      <div id="tv-container" class="card-grid"></div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2026 Movie & TV Discovery Hub</p>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
